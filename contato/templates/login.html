{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center px-4">
    <div
      class="w-full max-w-5xl bg-white shadow-lg rounded-2xl overflow-hidden flex flex-col md:flex-row"
    >
      <section class="w-full md:w-1/2 flex flex-col gap-12 p-6 md:p-10">
        <div class="font-[Oswald] text-center flex flex-col gap-2">
          <h3 class="text-left text-[16px] font-bold">
            Smart<b class="text-emerald-500">Board</b>
          </h3>

          <h1 class="text-2xl md:text-3xl text-emerald-500">
            Bem-vindo de volta!
          </h1>

          <h2 class="text-lg md:text-xl text-slate-500">Fa√ßa seu login</h2>
        </div>

        <form method="POST" class="w-full flex flex-col gap-6">
          {% csrf_token %} {% if form.non_field_errors %}
          <div class="text-red-600 text-sm">{{ form.non_field_errors }}</div>
          {% endif %} {{ form.as_p }} {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}

          <div
            class="mt-4 flex flex-col sm:flex-row items-center justify-between gap-3 font-[Roboto]"
          >
            <a
              href="/"
              class="w-full sm:w-auto inline-flex items-center justify-center rounded-md border border-slate-300 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 transition"
            >
              Cancelar
            </a>

            <button
              type="submit"
              class="w-full sm:w-auto rounded-md bg-emerald-600 font-semibold px-5 py-2 text-sm text-white hover:bg-emerald-700 transition cursor-pointer"
            >
              Entrar
            </button>
          </div>
        </form>
      </section>

      <section class="hidden md:block md:w-1/2 bg-gray-100">
        <img
          src="/static/Images/loginimg.png"
          class="w-full h-full object-cover"
          alt="Login"
        />
      </section>
    </div>
  </body>
</html>
